<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name ="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rubix Cube</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

    <script type="module">
        import {OrbitControls} from 'https://cdn.skypack.dev/@three-ts/orbit-controls';

        var scene = new THREE.Scene();

        var camera = new THREE.PerspectiveCamera(85, window.innerWidth/window.innerHeight, 0.1, 1000)
        camera.position.z = 10;

        var renderer = new THREE.WebGLRenderer({antialias: true})
        renderer.setClearColor("#a2a700")
        renderer.setSize(window.innerWidth, window.innerHeight)

        document.body.appendChild(renderer.domElement)

        var controls = new OrbitControls( camera, renderer.domElement)
        controls.screenSpacePanning = true;
        controls.enableZoom = true
        controls.minDistance = 5
        controls.maxDistance = 15
        controls.target.set(0, 0, 0)
        controls.update()

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight)
            camera.aspect = window.innerWidth / window.innerHeight

            camera.updateProjectionMatrix()
        })

        var geometry = new THREE.BoxGeometry(1, 1, 1)
        var cubes = []
        var material = new THREE.MeshStandardMaterial({color:0x00ff00})
        for (var i = 0; i < 3; i++){
            for (var j = 0; j < 3; j++){
                for (var k = 0; k < 3; k++){
                    var cube = new THREE.Mesh(geometry, material)
                    cube.position.set(1.02 * (i - 1), 1.02 * (j - 1), 1.02 * (k - 1))
                    cubes.push(cube)
                }
            }
        }
        for (var i = 0; i < cubes.length; i++){
            scene.add(cubes[i])
        }
        var cenmaterial = new THREE.MeshPhongMaterial({color:0xffffff})
        var center = new THREE.Mesh(geometry, cenmaterial)
        center.position.set(0, 0, 0)
        scene.add(center)



        var light = new THREE.DirectionalLight(0x9e9e9e)
        light.position.set(10,0,25)
        scene.add(light)

        var pivot = new THREE.Object3D()
        pivot.add(cubes[2])
        pivot.add(cubes[14])
        pivot.add(cubes[23])
        pivot.add(cubes[11])
        pivot.add(cubes[20])
        pivot.add(cubes[5])
        pivot.add(cubes[26])
        pivot.add(cubes[8])
        pivot.add(cubes[17])
        scene.add(pivot)

        var render = function() {
            requestAnimationFrame(render);


            pivot.rotation.z += 0.01

            renderer.render(scene, camera)

        }

        /*function addKeyDownHandler(event){
            if(event.keyCode === 107 || event.keyCode === 61)
                //camera.position.z += 1
                //controls.target.set
            if(event.keyCode === 173 || event.keyCode === 109)
                //camera.position.z -= 1
        }*/

        //window.addEventListener('keydown', addKeyDownHandler, false);

        render()


    </script>
</body>
</html>
